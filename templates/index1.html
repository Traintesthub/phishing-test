<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predicting Student Academic Performance (logistic regression)</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_log')}}"method="post">
    	<input type="text" name="exam score" placeholder="exam score" required="required" />
    	<input type="text" name="test score" placeholder="test score" required="required" />
    	<input type="text" name="attendance score %" placeholder="attendance score %" required="required" />
        <input type="text" name="assignment score" placeholder="assignment score" required="required" />
		<input type="text" name="cgpa" placeholder="cgpa" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
