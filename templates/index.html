<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static/css', filename='style.css') }}">
  
</head>

<body>

 <div class="login">
	<h1>Predicting Phising WebPage using XGBoost</h1>

	
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" id="myform">
    	<input type="text" name="URL_Depth" placeholder="URL_Depth" required="required" />
    	<input type="text" name="https_Domain" placeholder="https_Domain" required="required" />
    	<input type="text" name="URL_Length" placeholder="URL_Length" required="required" />
        <input type="text" name="Have_IP" placeholder="Have_IP ?" required="required" />
		<input type="text" name="Web_Forwards" placeholder="Web_Forwards" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
	<br>
	{{ prediction_text }}
    </form>
   <br>
   <br>
   
   
 </div>
 

</body>
</html>
