    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Student Academic Performance Using Regression Models</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Linear and Logistic regression model" />
        <meta name="keywords" content="html5, css3, form, switch, animation" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/animate-custom.css" />
    </head>
    <body>
				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form action="{{ url_for('predict')}}"method="post"> 
                                <h1>Linear Regression</h1> 
                                <p> 
                                    <input type="text" name="exam score" placeholder="exam score" required="required" />
                                </p>
                                <p> 
                                    <input type="text" name="test score" placeholder="test score" required="required" /> 
                                </p>
                                <p> 
									<input type="text" name="attendance score %" placeholder="attendance score %" required="required" />
								</p>
								<p> 
                                    <input type="text" name="assignment score" placeholder="assignment score" required="required" />
                                </p>
								<p> 
                                    <input type="text" name="class" placeholder="class: 0 or 1" required="required" />
                                </p>
                                <p class="login button"> 
                                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
								</p>
                            </form>
							<br>
							<br>
							{{ prediction_text }}
                        </div>

                        <div id="register" class="animate form">
                            <form action="{{ url_for('predict_log')}}"method="post"> 
                                <h1> Logistic regression </h1> 
                                <p> 
                                    <input type="text" name="exam score1" placeholder="exam score" required="required" />
                                </p>
                                <p> 
                                    <input type="text" name="test score1" placeholder="test score" required="required" /> 
                                </p>
                                <p> 
                                    <input type="text" name="attendance score %1" placeholder="attendance score %" required="required" />
                                </p>
                                <p> 
                                    <input type="text" name="assignment score1" placeholder="assignment score" required="required" />
                                </p>
								<p> 
                                    <input type="text" name="cgpa1" placeholder="cgpa" required="required" />
                                </p>
                                <p class="signin button"> 
									<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button> 
								</p>
                                
                            </form>
							<br>
							<br>
							{{ prediction_text2 }}
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
